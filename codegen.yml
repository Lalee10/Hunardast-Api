overwrite: true
schema: "./src/graphql/schema.ts"
require:
   - ts-node/register
documents: null
config:
   useIndexSignature: true
   typesPrefix: IGen
   scalars:
      Date: Date
generates:
   src/typings/types.ts:
      plugins:
         - "typescript"

hooks:
   afterAllFileWrite:
      - prettier --write
